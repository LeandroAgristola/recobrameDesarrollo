{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recobrame - Sistema Integral</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleManagement.css' %}">
    
    {% block css %}{% endblock %}
</head>
<body>

    <div class="admin-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-box">
                    <img src="{% static 'logo/logo.png' %}" alt="Logo">
                </div>
                <span>Recobrame</span>
            </div>
            <nav>
                <a href="{% url 'management:home' %}" class="nav-link">
                    <i class="fa-solid fa-house"></i> <span>Inicio</span>
                </a>
                <a href="{% url 'empresas:lista_empresas' %}" class="nav-link">
                    <i class="fa-solid fa-building"></i> <span>Empresas</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-folder-open"></i> <span>Cartera Deuda</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-money-bill-wave"></i> <span>Recobros</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-user-tie"></i> <span>Staff</span>
                </a>
                <form action="{% url 'management:logout' %}" method="post" class="w-100">
                    {% csrf_token %}
                    <button type="submit" class="nav-link w-100 text-start border-0 bg-transparent logout-link">
                        <i class="fa-solid fa-right-from-bracket"></i> <span>Cerrar Sesi√≥n</span>
                    </button>
                </form>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <div class="toast-container">
        {% for message in messages %}
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="2000">
            <div class="toast-header border-0 bg-white">
                <i class="fa-solid 
                    {% if message.tags == 'success' %}fa-circle-check text-success
                    {% elif message.tags == 'error' %}fa-circle-xmark text-danger
                    {% else %}fa-circle-info text-info{% endif %} me-2"></i>
                <strong class="me-auto text-dark">Sistema</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body pt-0">
                {{ message }}
            </div>
            <div class="toast-progress"></div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/notificaciones-toast.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
