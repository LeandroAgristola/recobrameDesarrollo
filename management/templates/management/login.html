{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema Integral Recobrame">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/styleManagement.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="{% static 'logo/favicon.ico' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Farro:wght@300;400;500;700&family=Federo&display=swap" rel="stylesheet">

    <title>Acceso - Recobrame</title>
</head>

<body class="login-page"> <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        
        <div id="development-form"> <div class="d-flex flex-column align-items-center justify-content-center mb-4">
                 <img src="{% static 'logo/logo.png' %}" alt="logo" class="logo-img mb-2"> 
                 <h1 class="logo-title">Recobrame</h1>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger text-center p-2 mb-3 small">
                    Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <form action="{% url 'management:login' %}" method="post" class="w-100"> 
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Ingrese su usuario" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="d-flex justify-content-center">
                    <input class="btn-custom" type="submit" value="Ingresar">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
