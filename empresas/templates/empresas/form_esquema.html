{% extends 'management/layout_management.html' %}

{% block content %}
<div class="container-fluid">
    <div id="formEmpresa" style="max-width: 900px; padding: 40px;">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3 border-secondary">
            <h3 class="mb-0 text-primary">{{ titulo }}</h3>
            <a href="{% url 'empresas:configurar_comisiones' esquema.empresa.id %}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i>Volver
            </a>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% include 'empresas/includes/campos_esquema.html' %}

            <div class="mt-5 pt-3 border-top d-flex justify-content-center gap-3">
                <a href="{% url 'empresas:configurar_comisiones' esquema.empresa.id %}" class="btn btn-secondary px-5 py-2 fw-bold" style="width: 200px;">Cancelar</a>
                <button type="submit" class="btn btn-success px-5 py-2 fw-bold" style="width: 200px;">
                    <i class="fa-solid fa-save me-2"></i>Guardar
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
