{% extends 'management/layout_management.html' %}

{% block content %}
<div class="container-fluid">
    <div class="app-card p-4 mx-auto" style="max-width: 900px;">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h3 class="mb-0 text-primary">{{ titulo }}</h3>
            <a href="{% url 'empresas:configurar_comisiones' esquema.empresa.id %}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i>Volver
            </a>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% include 'empresas/includes/campos_esquema.html' %}

            <div class="mt-4 pt-3 border-top text-end">
                <button type="submit" class="btn btn-primary fw-bold px-4">
                    <i class="fa-solid fa-save me-2"></i>Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

{% include 'empresas/includes/scripts_esquema.html' %}

{% endblock %}
