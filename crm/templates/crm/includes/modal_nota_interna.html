            <div class="modal fade" id="modalNota-{{ exp.id }}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 shadow">
                        <div class="modal-header bg-warning bg-opacity-10">
                            <h6 class="modal-title fw-bold text-dark">
                                <i class="fa-regular fa-comment-dots me-2"></i>Nota Interna
                            </h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form action="{% url 'crm:guardar_comentario_libre' exp.id %}" method="POST">
                            {% csrf_token %}
                            <div class="modal-body">
                                <div class="mb-2">
                                    <label class="form-label small text-muted">Cliente: <strong>{{ exp.deudor_nombre }}</strong></label>
                                    <textarea name="comentarios" class="form-control" rows="5" 
                                            placeholder="Escribe aquí detalles importantes sobre la gestión...">{{ exp.comentarios|default:'' }}</textarea>
                                </div>
                            </div>
                            <div class="modal-footer py-2">
                                <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-sm btn-primary fw-bold">Guardar Nota</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
