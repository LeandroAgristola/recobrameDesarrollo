<div class="modal fade" id="modalDocs{{ exp.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <form action="{% url 'crm:subir_documento_crm' exp.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header bg-secondary text-white py-2">
                    <h6 class="modal-title fw-bold">Documentación: {{ exp.deudor_nombre }}</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Archivos guardados:</label>
                        <ul class="list-group list-group-flush border rounded">
                            {% for doc in exp.documentos.all %}
                            <li class="list-group-item d-flex justify-content-between align-items-center py-1 small">
                                <span><i class="fa-solid fa-file-pdf me-2"></i>{{ doc.nombre_archivo|truncatechars:30 }}</span>
                                <a href="{{ doc.archivo.url }}" target="_blank" class="btn btn-link btn-sm p-0"><i class="fa-solid fa-download"></i></a>
                            </li>
                            {% empty %}
                            <li class="list-group-item small text-muted text-center">Sin documentos</li>
                            {% endfor %}
                        </ul>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Tipo de documento:</label>
                        <select name="tipo_documento" class="form-select form-select-sm" required>
                            <option value="CONTRATO">Contrato de Cesión</option>
                            <option value="OTRO" selected>Otra Documentación</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Seleccionar archivo:</label>
                        <input type="file" name="archivo" class="form-control form-control-sm" required>
                    </div>
                </div>
                <div class="modal-footer bg-light py-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-sm btn-primary">Subir Documento</button>
                </div>
            </form>
        </div>
    </div>
</div>
