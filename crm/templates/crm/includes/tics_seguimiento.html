<td class="col-tic text-center">
    <div data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-html="true" data-bs-title="Gestión W1" 
         data-bs-content="<strong>Fecha:</strong> {{ exp.fecha_w1|date:'d/m/y H:i'|default:'-' }}<br><strong>Estado:</strong> {{ exp.get_estado_w1_display|default:'-' }}">
        <input class="form-check-input" type="checkbox" {% if exp.w1 %}checked{% endif %} onclick="manejarTick(this, {{ exp.id }}, 'w1')">
    </div>
</td>
