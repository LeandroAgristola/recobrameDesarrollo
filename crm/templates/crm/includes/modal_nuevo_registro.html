<div class="modal fade" id="modalNuevoRegistro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form method="post" class="modal-content" data-empresa-id="{{ empresa.id }}">
            {% csrf_token %}
            <input type="hidden" name="nuevo_expediente" value="1">
            
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold">Nuevo Registro</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="small fw-bold">Agente</label>
                        {{ form.agente }}
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold">Tipo de Financiación</label>
                        {{ form.tipo_producto }}
                    </div>

                    <div class="col-12"><hr class="my-1"></div>

                    <div class="col-md-8">
                        <label class="small fw-bold">Nombre Completo</label>
                        {{ form.deudor_nombre }}
                    </div>
                    <div class="col-md-4">
                        <label class="small fw-bold">Teléfono (Obligatorio)</label>
                        {{ form.deudor_telefono }}
                    </div>
                    
                    <div class="col-md-6">
                        <label class="small fw-bold">Email (Opcional)</label>
                        {{ form.deudor_email }}
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold">DNI (Opcional - Burofax)</label>
                        {{ form.deudor_dni }}
                    </div>

                    <div class="col-12"><hr class="my-1"></div>

                    <div class="col-md-3">
                        <label class="small fw-bold">Total (€)</label>
                        {{ form.monto_original }}
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold">Cuotas</label>
                        {{ form.cuotas_totales }}
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold">F. Compra</label>
                        {{ form.fecha_compra }}
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold">F. Impago</label>
                        {{ form.fecha_impago }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success fw-bold px-4">Registrar</button>
            </div>
        </form>
    </div>
</div>
