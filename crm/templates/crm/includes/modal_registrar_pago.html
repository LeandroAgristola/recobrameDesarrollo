<div class="modal fade" id="modalPago-{{ exp.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-success text-white">
                <h6 class="modal-title fw-bold">
                    <i class="fa-solid fa-hand-holding-dollar me-2"></i>Registrar Cobro
                </h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            
            <form action="{% url 'crm:registrar_pago' exp.id %}" method="POST" enctype="multipart/form-data" 
                  onsubmit="return validarPagoLocal(event, '{{ exp.id }}', {{ exp.monto_actual|stringformat:'.2f' }})">
                {% csrf_token %}
                <div class="modal-body bg-light">
                    
                    <div id="error-pago-{{ exp.id }}"></div>
                    
                    <div class="card mb-3 border-success border-opacity-25">
                        <div class="card-body py-2">
                            <div class="row">
                                <div class="col-7 border-end">
                                    <small class="text-muted d-block text-uppercase" style="font-size: 0.70rem;">Titular</small>
                                    <span class="fw-bold text-dark">{{ exp.deudor_nombre }}</span>
                                </div>
                                <div class="col-5">
                                    <small class="text-muted d-block text-uppercase" style="font-size: 0.70rem;">Teléfono</small>
                                    <span class="fw-bold text-dark">{{ exp.deudor_telefono }}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3 border-success border-opacity-25">
                        <div class="card-body py-2">
                            <div class="row">
                                <div class="col-6 border-end">
                                    <small class="text-muted d-block text-uppercase" style="font-size: 0.70rem;">Total Original</small>
                                    <span class="fw-bold text-dark">{{ exp.monto_original }} €</span>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted d-block text-uppercase" style="font-size: 0.70rem;">Deuda Pendiente</small>
                                    <span class="fw-bold text-danger">{{ exp.monto_actual }} €</span> 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Fecha Pago</label>
                            <input type="date" name="fecha_pago" class="form-control" value="{% now 'Y-m-d' %}" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Monto (€)</label>
                            <div class="input-group">
                                <input type="number" step="0.01" name="monto" id="input-monto-{{ exp.id }}" class="form-control fw-bold text-success" required>
                                <span class="input-group-text">€</span>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold text-muted">Método de Pago</label>
                            <select name="metodo_pago" class="form-select" required>
                                
                                <option value="TRANSFERENCIA" selected>Transferencia Bancaria</option>
                                
                                {% if exp.estado == 'CEDIDO' %}
                                    <option value="SEQURA_PASS">SeQura Pass</option>
                                    
                                {% else %}
                                    {% if 'SEQURA_HOTMART' in exp.empresa.tipos_impagos %}
                                        <option value="SEQURA_HOTMART">SeQura Hotmart</option>
                                    {% endif %}
                                    
                                    {% if 'SEQURA_MANUAL' in exp.empresa.tipos_impagos %}
                                        <option value="SEQURA_MANUAL">SeQura Manual</option>
                                    {% endif %}
                                    
                                    {% if 'SEQURA_COPECART' in exp.empresa.tipos_impagos %}
                                        <option value="SEQURA_COPECART">SeQura Copecart</option>
                                    {% endif %}
                                    
                                    {% if 'SEQURA_PASS' in exp.empresa.tipos_impagos %}
                                        <option value="SEQURA_PASS">SeQura Pass</option>
                                    {% endif %}
                                    
                                    {% if 'AUTO_STRIPE' in exp.empresa.tipos_impagos %}
                                        <option value="AUTO_STRIPE">Auto Stripe</option>
                                    {% endif %}
                                    
                                    {% if 'AUTOFINANCIACION' in exp.empresa.tipos_impagos %}
                                        <option value="AUTOFINANCIACION">Autofinanciación</option>
                                    {% endif %}
                                    
                                {% endif %}
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold text-muted">Comprobante (Opcional)</label>
                            <input type="file" name="comprobante" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer border-top-0 pt-0 bg-light">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-sm btn-success fw-bold px-4">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
