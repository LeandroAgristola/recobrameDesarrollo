{% load static %}
<div class="modal fade" id="modalEditar-{{ exp.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="fa-solid fa-user-pen me-2"></i>Editar Expediente: {{ exp.numero_expediente }}</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'crm:editar_expediente' exp.id %}" method="POST" onsubmit="return validarFechasExpediente(this)">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Nombre del Deudor</label>
                            <input type="text" name="deudor_nombre" value="{{ exp.deudor_nombre }}" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold">DNI/NIE</label>
                            <input type="text" name="deudor_dni" value="{{ exp.deudor_dni|default:'' }}" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold">Teléfono</label>
                            <input type="text" name="deudor_telefono" value="{{ exp.deudor_telefono }}" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Email</label>
                            <input type="email" name="deudor_email" value="{{ exp.deudor_email|default:'' }}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Agente Asignado</label>
                            <select name="agente" class="form-select">
                                <option value="">Sin asignar</option>
                                {% for agente in agentes_disponibles %}
                                    <option value="{{ agente.id }}" {% if exp.agente.id == agente.id %}selected{% endif %}>{{ agente.username }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label small fw-bold">Monto Original</label>
                            <input type="number" step="0.01" name="monto_original" value="{{ exp.monto_original|stringformat:'.2f' }}" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold">Cuotas Totales</label>
                            <input type="number" name="cuotas_totales" value="{{ exp.cuotas_totales }}" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold">Tipo Producto</label>
                            <select name="tipo_producto" class="form-select">
                                {% for op in tipos_producto %}
                                    <option value="{{ op }}" {% if exp.tipo_producto == op %}selected{% endif %}>{{ op }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Fecha Compra</label>
                            <input type="date" name="fecha_compra" value="{{ exp.fecha_compra|date:'Y-m-d' }}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Fecha Impago</label>
                            <input type="date" name="fecha_impago" value="{{ exp.fecha_impago|date:'Y-m-d' }}" class="form-control" required>
                        </div>

                        <div class="col-12 mt-4">
                            <h6 class="border-bottom pb-2 fw-bold text-muted">Documentación Asociada</h6>
                            {% if exp.documentos.all %}
                                <div class="list-group">
                                    {% for doc in exp.documentos.all %}
                                        <div class="list-group-item d-flex justify-content-between align-items-center doc-item-{{ doc.id }}">
                                            <div>
                                                <i class="fa-solid fa-file-pdf text-danger me-2"></i>
                                                <span class="small">{{ doc.nombre_archivo }}</span>
                                            </div>
                                            <button type="button" class="btn btn-sm btn-outline-danger border-0" 
                                                    onclick="eliminarDocumento({{ doc.id }}, '{% url 'crm:eliminar_documento_crm' doc.id %}')">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% else %}
                                <p class="text-muted small fst-italic">No hay documentos cargados.</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary px-4">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
